<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgotpassword</title>
    <link rel="stylesheet" href="forgotpassword.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center
            min-vh-100 g-0">
          <div class="col-12 col-md-8 col-lg-4 border-top border-3 border-danger">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="mb-4">
                  <h5>Forgot Password?</h5>
                  <p class="mb-2">Enter your registered email ID to reset the password
                  </p>
                </div>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="fp" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                  <div class="mb-3 d-grid">
                    <button type="submit" class="btn btn-danger"><a class="nav-link text-light" href="verification.html">Send Verification</a></button>
                  </div>
                  <small class="text-body-secondary">Don't have an account?<a style="text-decoration: none;"
                    href="signup.html"> Sign up</a></small>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
